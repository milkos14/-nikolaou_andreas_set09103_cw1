<!DOCTYPE html>
<html lang="en">    
  <head>
    {% block head %}
      {% if title %}
        <title>{{ title }}</title>
      {% else %}
        <title>My Films</title>
      {% endif %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet"/>
	<style>
		body{
			padding-top: 50px;
		}
	</style>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/
		jquery.min.js"></script>
	<script src="{{ url_for('static', filename='js/bootstrap.min.js')
		}}">
	</script>
{% endblock %}
</head>
<body>

	<nav class="navbar navbar-inverse navbar-fixed-top">
	<div class="container">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed"
			data-toggle="collapse" data-target="#navbar" aria-expanded="false"
			aria-controls="navbar">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="/">MyFilms</a>
			</div>
		<div id="navbar" class="collapse navbar-collapse">
		<ul class="nav navbar-nav">          
			<li {% if request.path == '/' %}class="active"{% endif %}><a href="/">Home</a></li>
			<li {% if request.path == '/comedies' %}class="active"{% endif %}><a href="/comedies">Comedy</a></li>
			<li {% if request.path == '/thrillers' %}class="active"{% endif %}><a href="/thrillers">Thriller</a></li>
			<li {% if request.path == '/drama' %}class="active"{% endif %}><a href="/drama">Drama</a></li>
			<li {% if request.path == '/romance' %}class="active"{% endif %}><a href="/romance">Romance</a></li>
			<li {% if request.path == '/action' %}class="active"{% endif %}><a href="/action">Action</a></li>
			<li {% if request.path == '/animation' %}class="active"{% endif %}><a href="/animation">Animation</a></li>
		</ul>
		</div>
	</nav>
	 <div>
      	{% block content %}{% endblock %}
    	</div>	
</body>
</html>
